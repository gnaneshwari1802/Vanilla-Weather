<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Hyderabad</h1>
          <p class="current-details">
            <span id="current-date"></span>, <span id="current-description">moderate rain</span><br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <img id="current-icon" src="" alt="weather icon" class="weather-icon" />
          <span class="current-temperature-value" id="current-temperature">24</span>
          <span class="current-temperature-unit">Â°C</span>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
